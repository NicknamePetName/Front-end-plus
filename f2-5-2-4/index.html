    </div>
    <div class="txt">我的天！恭喜你俘虏喵心一颗，它想你这个两脚兽啦！在昨天之前，我以为我的猫崽子是不屑于亲近我的，但是昨天我回家的时候却发现它哈哈哈一直在叫，但我一进门它就不叫了，跑过来蹭我的腿。哈哈。</div>
